<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <!-- <div class="animate-title inview">
            ANIMATION
        </div> -->
        <!-- 文字列が複数のワードだった場合 -->
        <div class="animate-title inview">
            PLAY ANIMATION
        </div>
        <!-- PLAY ANIMATIONの間の半角スペースが表示上反映されない理由は、displayがinline-blockになっているため-->
        <!-- inline-blockは、何か文字や画像など要素がないと高さと横幅が０になってしまう -->
        <button onclick="document.querySelector('.animate-title').classList.toggle('inview');">Animation</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
